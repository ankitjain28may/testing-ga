name: NPM GitHub Actions

on:
  issue_comment:
    types: [created]

jobs:
  build:
    if: contains(github.event.comment.html_url, '/pull/') && contains(github.event.comment.body, '/plan')
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v2-beta
      with:
        node-version: '12'
    - name: Running a script
      run: ./script.sh
      env:
        GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
    - name: Exposing the new added secret called TESTING_SECRET
      run: printf 'TESTING_SECRET = %s\n' $TESTING_SECRET
